<!DOCTYPE html>

<html lang="ar">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>AYLA STORE - نظارات شمسية</title>

  <link rel="icon" href="images/logo.png" type="image/png">

  <link rel="stylesheet" href="style.css" />

</head>

<body>



  <header class="nav">

    <div class="container logo-container">

      <img src="logo-ayla.png" alt="شعار AYLA STORE" class="logo-img" />

      <nav class="main-nav">

        <a href="#home">الرئيسية</a>

        <a href="#products">منتجاتنا</a>

        <a href="#about">من نحن</a>

        <a href="#contact">تواصل</a>

      </nav>

    </div>

  </header>



  <main class="container">

    <section id="products" class="products">

      <h2>منتجاتنا</h2>



      <div class="product-card">

        <img src="sunglasses1.jpg" alt="نظارة شمسية" />

        <h3>نظارة كلاسيكية</h3>

        <p>السعر بالدولار: <span class="usd-price">25</span> $</p>

        <p>السعر بالدينار: <span class="iqd-price">—</span> د.ع</p>

        <button onclick="convertToIQD(this)">تحويل إلى دينار</button>

      </div>



      <div class="product-card">

        <img src="sunglasses2.jpg" alt="نظارة عصرية" />

        <h3>نظارة عصرية</h3>

        <p>السعر بالدولار: <span class="usd-price">40</span> $</p>

        <p>السعر بالدينار: <span class="iqd-price">—</span> د.ع</p>

        <button onclick="convertToIQD(this)">تحويل إلى دينار</button>

      </div>

    </section>

  </main>



  <script src="script.js"></script>

</body>

</html>
